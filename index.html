<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--style-->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">

  <!--SCRIPT-->
  <script defer src="./js/main.js"></script>
</head>

<body>
  <!--NATIVE-->
  <div class="status">

  </div>
  <!--VIEW-->
  <div class="view">

    <!--MAIN-->
    <main>

      <!--SECTION1-->
      <section class="main-1">
        <!--ACCOUNT-->
        <div class="account">
          <header class="account__header">
            <img src="" alt="profile">
            <h2 class="account__header--name">생활비</h2>
            <div class="account__header--feature">
              <div class="account__header--feature--qr">qr</div>
              <div class="account__header--feature--search">search</div>
            </div>
          </header>
          <!--계좌 박스-->
          <div class="account__main">
            <div class="account__main--header">
              <strong class="account__main--number">356-673877-78773</strong>
              <span class="account__main--transfer">이체</span>
            </div>
            <h1 class="account__main--balance--money">1240000 <span>원</span></h1>
            <div class="account__main--chart">
              <div class="account__main--chart__bar"></div>
              <div class="account__main--chart__graph-img"></div>
            </div>
            <div class="account__main--rest">5일 동안 210000원 남음</div>
          </div>
          <!--ADVERTISEMENT-->
          <div class="account__ad">
            <ul class="account__ad--ul">
              <li class="account__ad--li">지금 낮은 이자로 100만원을 신청하세요! <a href="/">Go</a></li>
            </ul>
          </div>
        </div>
        <!--CONTENTS-->
        <div class="contents">
          <div class="contents__drag">
            <div class="contents__drag--btn"></div>
          </div>
          <!--MONEY-BOX-->
          <div class="contents__money-box">
            <ul class="contents__money-box--ul">
              <li class="contents__money-box--li">
                <div class="contents__money-box--li-1">
                  <span class="contents__money-box--li-1__title">여행가자</span>
                  <span class="contents__money-box--li-1__money">842200원</span>
                </div>
              </li>
              <li class="contents__money-box--li">
                <div class="contents__money-box--li-1">
                  <span class="contents__money-box--li-1__title">여행가자</span>
                  <span class="contents__money-box--li-1__money">842200원</span>
                </div>
              </li>
              <li class="contents__money-box--li">
                <div class="contents__money-box--li-1">
                  <span class="contents__money-box--li-1__title">여행가자</span>
                  <span class="contents__money-box--li-1__money">842200원</span>
                </div>
              </li>
            </ul>
            <!--저금통 추가 버튼-->
            <div class="contents__money-box--add">저금통 만들기</div>
          </div>
          <!--HISTORY-->
          <div class="contents__history">
            <ul class="contents__history--ul__outer">
              <li class="contents__history--li--outer">
                <ul class="contents__history--ul__inner">
                  <li class="contents__history--li__inner"></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!--SECTION2-->
      <section class="hidden"></section>

      <!--SECTION3-->
      <section class="hidden"></section>
    </main>

    <!--NAVIGATION-->
    <nav>
      <div class="wrap">
        <div class="wrap--home"></div>
        <div class="wrap--change"></div>
        <div class="wrap--notice"></div>
        <div class="wrap--more"></div>
      </div>
    </nav>
  </div>
</body>

</html>
