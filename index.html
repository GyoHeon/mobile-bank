<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--style-->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">

  <!--SCRIPT-->
  <script defer src="./js/main.js"></script>

</head>

<body>
  <!--NATIVE-->
  <div class="status">

  </div>
  <!--VIEW-->
  <div class="view">

    <!--MAIN-->
    <main>

      <!--SECTION1-->
      <section class="main-1">
        <!--ACCOUNT-->
        <div class="account">
          <header class="account__header">
            <img src="./img/avata.png" alt="profile">
            <h2 class="account__header--name"></h2>
            <div class="account__header--feature">
              <div class="account__header--feature--qr">
                <img src="./img/qr.png" alt="qr"><img src="./img/Line 3.png" alt="qr">
              </div>
              <div class="account__header--feature--search"><img src="./img/search.png" alt="search"></div>
            </div>
          </header>
          <!--계좌 박스-->
          <div class="account__main">
            <div class="account__main--header">
              <strong class="account__main--number"></strong>
              <span class="account__main--transfer">이체</span>
            </div>
            <h1 class="account__main--balance--money"></h1>
            <div class="account__main--chart">
              <div class="account__main--chart__bar">
                <div class="account__main--chart__bar--fill"></div>
              </div>
              <div class="account__main--chart__bar--btn"></div>
              <a class="account__main--chart__graph-img" href="./pages/reports.html">
                <img src="./img/graph.png" alt="graph-icon">
              </a>
            </div>
            <div class="account__main--rest">5일 동안 210,000원 남음</div>
          </div>
          <!--ADVERTISEMENT-->
          <div class="account__ad">
            <ul class="account__ad--ul">
              <li class="account__ad--li">지금 낮은 이자로 100만원을 신청하세요! <a href="/">Go</a></li>
            </ul>
          </div>
        </div>
        <!--CONTENTS-->
        <div class="contents">
          <div class="contents__drag">
            <div class="contents__drag--btn"></div>
          </div>
          <!--MONEY-BOX-->
          <div class="contents__money-box">
            <ul class="contents__money-box--ul">
              <!--저금통 들어가는 부분-->
              <!--저금통 추가 버튼-->
              <div class="contents__money-box--add">
                <span>+</span>
                <strong>저금통 만들기</strong>
              </div>
            </ul>

          </div>
          <!--HISTORY-->
          <div class="contents__history">
            <ul class="contents__history--ul__outer">
            </ul>
          </div>
        </div>
      </section>

      <!--SECTION2-->
      <section class="main-2 hidden">
        <!--ACCOUNT-->
        <div class="account">
          <header class="account__header">
            <img src="./img/avata.png" alt="profile">
            <h2 class="account__header--name">생활비</h2>
            <div class="account__header--feature">
              <div class="account__header--feature--qr">
                <img src="./img/qr.png" alt="qr"><img src="./img/Line 3.png" alt="qr">
              </div>
              <div class="account__header--feature--search"><img src="./img/search.png" alt="search"></div>
            </div>
          </header>
          <!--계좌 박스-->
          <div class="account__main">
            <div class="account__main--header">
              <strong class="account__main--number">356-673877-78773</strong>
              <span class="account__main--transfer">이체</span>
            </div>
            <h1 class="account__main--balance--money">1,240,000 <span>원</span></h1>
            <div class="account__main--chart">
              <div class="account__main--chart__bar">
                <div class="account__main--chart__bar--fill"></div>

              </div>
              <div class="account__main--chart__bar--btn"></div>
              <div class="account__main--chart__graph-img">
                <img src="./img/graph.png" alt="graph-icon">
              </div>
            </div>
            <div class="account__main--rest">5일 동안 210,000원 남음</div>
          </div>
          <!--ADVERTISEMENT-->
          <div class="account__ad">
            <ul class="account__ad--ul">
              <li class="account__ad--li">지금 낮은 이자로 100만원을 신청하세요! <a href="/">Go</a></li>
            </ul>
          </div>
        </div>
        <!--CONTENTS-->
        <div class="contents">
          <div class="contents__drag">
            <div class="contents__drag--btn"></div>
          </div>
          <!--MONEY-BOX-->
          <div class="contents__money-box">
            <ul class="contents__money-box--ul">
              <li class="contents__money-box--li">
                <div class="contents__money-box--li-1">
                  <span class="contents__money-box--li-1__title">여행가자!</span>
                  <span class="contents__money-box--li-1__money">842,200원</span>
                </div>
              </li>
              <li class="contents__money-box--li">
                <div class="contents__money-box--li-1">
                  <span class="contents__money-box--li-1__title">여행가자!</span>
                  <span class="contents__money-box--li-1__money">842,200원</span>
                </div>
              </li>
              <li class="contents__money-box--li">
                <div class="contents__money-box--li-1">
                  <span class="contents__money-box--li-1__title">여행가자!</span>
                  <span class="contents__money-box--li-1__money">842,200원</span>
                </div>
              </li>
              <!--저금통 추가 버튼-->
              <div class="contents__money-box--add">
                <span>+</span>
                <strong>저금통 만들기</strong>
              </div>
            </ul>

          </div>
          <!--HISTORY-->
          <div class="contents__history">
            <ul class="contents__history--ul__outer">
            </ul>
          </div>
        </div>
      </section>

      <!--SECTION3-->
      <section class="hidden"></section>
    </main>


  </div>
  <!--NAVIGATION-->
  <nav>
    <div class="wrap">
      <a class="wrap--home">
        <img src="./img/home.png" alt="home">
      </a>
      <div class="wrap--change">
        <img class="arrow" src="./img/arrow.png" alt="arrow">
        <img class="arrow-reverse" src="./img/arrow.png" alt="arrow-reverse">
      </div>
      <div class="wrap--notice">
        <img src="./img/notice.png" alt="notice">
      </div>
      <div class="wrap--more">
        <img src="./img/more.png" alt="more">
      </div>
    </div>
  </nav>
  <script src="./js/drag.js"></script>
</body>

</html>
